<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Donor</title>
</head>
<body>

  <h1>Create Donor</h1>

  <!-- Form for creating a donor -->
  <form id="donorForm">
     <!-- Input fields for branch name and API key -->
     <label for="branchName">Branch Name:</label>
      <input type="text" id="branchName" name="branchName">

      <label for="branchPassword">Branch Password:</label>
      <input type="text" id="branchPassword" name="branchPassword">


    <label for="fullname">Donor Name:</label>
    <input type="text" id="fullname" name="fullname">

    <label for="bloodType">Blood Type:</label>
    <select id="bloodType" name="bloodType">
      <!-- Options for blood types -->
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="AB+">AB+</option>
      <option value="O+">O+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="AB-">AB-</option>
      <option value="O-">O-</option>
    </select>

    <label for="city">City:</label>
<select id="city" name="city">
  <!-- Cities will be dynamically populated here -->
</select>

<label for="town">Town:</label>
<select id="town" name="town"> </select>

<label for="phoneNumber">Phone Number:</label>
<input type="text" id="phoneNumber" name="phoneNumber">
<br>
<!-- Display the image URL input -->
<label for="photoUrl">Enter Photo URL:</label>
<input type="text" id="photoUrl" name="photoUrl" placeholder="Enter photo URL">
<br>

<!-- Display the selected image in a square box -->
<div style="width: 150px; height: 150px; overflow: hidden; border: 1px solid #ddd; margin-top: 10px;">
  <img id="preview" style="width: 100%; height: 100%; object-fit: cover;">
</div>

<!-- Add a button to trigger the image upload -->
<button type="button" onclick="showImageUrl()">Show Image</button>
<!-- <button onclick="uploadImage()">Upload Image</button> -->
<script>
  function showImageUrl() {
    const imageUrl = document.getElementById('photoUrl').value;
    const preview = document.getElementById('preview');

    // Display the image in the preview box
    preview.src = imageUrl;
  }
</script>
    <button type="submit">Create Donor</button>
    <button type="button" id="queryDonorButton">Query Donor</button>
    <div>
      <label for="donorList">Donor List:</label>
    </div>
    <div>
      <textarea id="donorList" rows="5" cols="100"></textarea>
    </div>
    <div>
      <button id="previousPageButton">Previous Page</button>
      <button id="nextPageButton">Next Page</button>
    </div>
  </form>
  <script src="/public/createQueryDonorHandler.js"></script>
</body>
</html>
